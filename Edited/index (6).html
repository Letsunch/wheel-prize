<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMANDLA LISTENING SESSION - RSVP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Permanent+Marker&family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Bebas Neue', cursive;
            background-color: #0D0D0D;
            color: #E6E3DE;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(71, 59, 49, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(122, 110, 95, 0.2) 0%, transparent 20%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 700px;
            margin: 20px auto;
            border: 3px solid #7A6E5F;
            background-color: #1A1A1A;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(199, 192, 181, 0.2);
        }
        
        .graffiti-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><text x="0" y="50" font-family="Arial" font-size="10" fill="%23E6E3DE">AMANDLA</text></svg>');
            z-index: 0;
        }
        
        header {
            text-align: center;
            padding: 30px 20px 20px;
            background: linear-gradient(to bottom, #2A2A2A, #1A1A1A);
            border-bottom: 2px solid #7A6E5F;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-family: 'Permanent Marker', cursive;
            font-size: 62px;
            color: #E6E3DE;
            text-transform: uppercase;
            margin: 0;
            text-shadow: 3px 3px 0 #473B31, 6px 6px 0 #000;
            letter-spacing: 2px;
            transform: skew(-5deg, 0);
        }
        
        h2 {
            font-family: 'Anton', sans-serif;
            font-size: 36px;
            color: #C7C0B5;
            margin: 5px 0 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 0 #000;
        }
        
        .info-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .info-item {
            text-align: center;
            padding: 10px 15px;
            background: rgba(71, 59, 49, 0.3);
            border: 1px solid #7A6E5F;
            border-radius: 4px;
            min-width: 140px;
        }
        
        .info-title {
            font-family: 'Anton', sans-serif;
            font-size: 22px;
            color: #E6E3DE;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .info-subtitle {
            font-size: 16px;
            color: #C7C0B5;
            margin-top: 5px;
            text-transform: uppercase;
        }
        
        .countdown-section {
            padding: 20px;
            background: linear-gradient(to right, #2A2A2A, #1A1A1A);
            text-align: center;
            border-top: 2px solid #7A6E5F;
            border-bottom: 2px solid #7A6E5F;
            position: relative;
            z-index: 1;
        }
        
        .countdown-title {
            font-family: 'Anton', sans-serif;
            font-size: 24px;
            color: #E6E3DE;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 0 #000;
        }
        
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .countdown-unit {
            background: rgba(35, 35, 35, 0.9);
            padding: 15px 10px;
            border: 2px solid #7A6E5F;
            border-radius: 5px;
            min-width: 70px;
            box-shadow: 0 4px 0 #000;
        }
        
        .countdown-value {
            font-family: 'Press Start 2P', cursive;
            font-size: 24px;
            color: #E6E3DE;
            text-shadow: 2px 2px 0 #7A6E5F;
        }
        
        .countdown-label {
            font-size: 14px;
            color: #C7C0B5;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
        }
        
        .form-section {
            padding: 30px;
            background-color: #1A1A1A;
            position: relative;
            z-index: 1;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #E6E3DE;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 14px;
            background-color: #2A2A2A;
            border: 2px solid #7A6E5F;
            color: #E6E3DE;
            font-size: 16px;
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 1px;
            border-radius: 4px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #C7C0B5;
            box-shadow: 0 0 10px rgba(199, 192, 181, 0.5);
        }
        
        button {
            background: linear-gradient(to bottom, #7A6E5F, #473B31);
            color: #E6E3DE;
            border: none;
            padding: 18px 50px;
            font-size: 20px;
            font-family: 'Anton', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            display: block;
            margin: 30px auto 10px;
            border-radius: 4px;
            box-shadow: 0 5px 0 #000, 0 10px 20px rgba(0,0,0,0.3);
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(2px);
            box-shadow: 0 3px 0 #000, 0 5px 10px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #000;
        }
        
        button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        button:hover::after {
            left: 100%;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1A1A1A;
            border-top: 2px solid #7A6E5F;
            position: relative;
            z-index: 1;
        }
        
        .footer-text {
            color: #7A6E5F;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-subtext {
            color: #473B31;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-family: 'Permanent Marker', cursive;
            color: #7A6E5F;
            font-size: 14px;
            transform: rotate(-5deg);
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 48px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            .info-container {
                flex-direction: column;
                align-items: center;
            }
            
            .info-item {
                width: 80%;
            }
            
            #countdown {
                gap: 10px;
            }
            
            .countdown-unit {
                min-width: 60px;
                padding: 10px 5px;
            }
            
            .countdown-value {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Main container -->
    <div class="container">
        <div class="graffiti-bg"></div>
        
        <!-- Header section -->
        <header>
            <h1>Amandla</h1>
            <h2>LISTENING SESSION</h2>
            
            <div class="info-container">
                <div class="info-item">
                    <div class="info-title">LOLI</div>
                    <div class="info-subtitle">NATIVE</div>
                </div>
                
                <div class="info-item">
                    <div class="info-title">18SEP2025</div>
                    <div class="info-subtitle">AT 16:00</div>
                </div>
                
                <div class="info-item">
                    <div class="info-title">ROSEBANK</div>
                    <div class="info-subtitle">JOHANNESBURG</div>
                </div>
            </div>
        </header>
        
        <!-- Countdown section -->
        <div class="countdown-section">
            <h3 class="countdown-title">COUNTDOWN TO EVENT</h3>
            <div id="countdown">
                <div class="countdown-unit">
                    <div id="days" class="countdown-value">00</div>
                    <div class="countdown-label">DAYS</div>
                </div>
                <div class="countdown-unit">
                    <div id="hours" class="countdown-value">00</div>
                    <div class="countdown-label">HOURS</div>
                </div>
                <div class="countdown-unit">
                    <div id="minutes" class="countdown-value">00</div>
                    <div class="countdown-label">MINUTES</div>
                </div>
                <div class="countdown-unit">
                    <div id="seconds" class="countdown-value">00</div>
                    <div class="countdown-label">SECONDS</div>
                </div>
            </div>
        </div>
        
        <!-- Form section -->
        <div class="form-section">
            <form>
                <div class="form-group">
                    <label for="name">FULL NAME</label>
                    <input type="text" id="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">EMAIL ADDRESS</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" required>
                </div>
                
                <div class="form-group">
                    <label for="guests">NUMBER OF GUESTS</label>
                    <select id="guests">
                        <option value="1">1 (SOLO)</option>
                        <option value="2">2 (CREW)</option>
                        <option value="3">3 (SQUAD)</option>
                        <option value="4">4 (GANG)</option>
                        <option value="5">5 (MOB)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="message">SHOUT OUT / QUESTIONS</label>
                    <textarea id="message"></textarea>
                </div>
                
                <button type="submit">SECURE MY SPOT</button>
            </form>
        </div>
        
        <!-- Footer -->
        <footer>
            <p class="footer-text">&copy; 2025 AMANDLA MUSIC. ALL RIGHTS RESERVED.</p>
            <p class="footer-subtext">LIMITED SPOTS AVAILABLE. RSVP DOES NOT GUARANTEE ENTRY.</p>
            <div class="tag">TAGGED BY LOLI</div>
        </footer>
    </div>

    <script>
        // Countdown timer
        function updateCountdown() {
            const eventDate = new Date('September 18, 2025 16:00:00').getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").innerHTML = "<div style='font-size: 24px; font-weight: 700; color: #E6E3DE; text-shadow: 2px 2px 0 #7A6E5F;'>EVENT IN PROGRESS</div>";
            }
        }
        
        // Initial call
        updateCountdown();
        
        // Update every second
        const countdownTimer = setInterval(updateCountdown, 1000);
        
        // Form submission handling
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('RESPECT! YOUR SPOT IS SECURED. SEE YOU IN THE SESSION.');
            this.reset();
        });
    </script>
</body>
</html>
